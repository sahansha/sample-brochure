<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Full Page Images</title>
  <style>
    :root {
      --vh: 100vh;
    }

    html, body {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      overflow-y: scroll;
    }

    .section {
      height: calc(var(--vh, 1vh) * 100);
      width: 100vw;
      overflow: hidden;
    }

    .section img {
      width: 100vw;
      height: calc(var(--vh, 1vh) * 100);
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

  <div class="section">
    <img src="assets/pdf_all_pages/page_1.jpg" alt="Image 1" />
  </div>
  <div class="section">
    <img src="assets/pdf_all_pages/page_2.jpg" alt="Image 2" />
  </div>
  <div class="section">
    <img src="assets/pdf_all_pages/page_3.jpg" alt="Image 3" />
  </div>
  <div class="section">
    <img src="assets/pdf_all_pages/page_4.jpg" alt="Image 4" />
  </div>
  <div class="section">
    <img src="assets/pdf_all_pages/page_5.jpg" alt="Image 5" />
  </div>

  <script>
    function setFullHeight() {
      // Get accurate mobile viewport height
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    window.addEventListener('load', setFullHeight);
    window.addEventListener('resize', setFullHeight);
  </script>
</body>
</html>
