<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seef Downtown - Scroll-Snapped Brochure</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      scroll-behavior: smooth;
      font-family: 'Segoe UI', sans-serif;
      overflow-y: scroll;
    }

    body {
      scroll-snap-type: y mandatory;
    }

  .section {
  height: 100vh;
  width: 100vw;
  scroll-snap-align: start;
  overflow: hidden;
  background-color: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

.section img {
  height: 100vh;
  width: auto;
  max-width: 100%;
  object-fit: contain;
  display: block;
}

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 999;
      padding: 10px 20px;
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
    }

    nav a {
      color: #fff;
      margin-right: 16px;
      text-decoration: none;
      font-size: 0.9em;
      font-weight: bold;
    }

    nav a:hover {
      color: #00bfff;
    }
  </style>
</head>
<body>
