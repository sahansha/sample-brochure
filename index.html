<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Images in One Row</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .full-row {
      height: 100vh; /* full viewport height */
    }

    .img-fit {
      width: 100%;
      height: 100%;
      object-fit: cover; /* use 'contain' if you don't want cropping */
    }

    .p-0 {
      padding: 0 !important; /* remove spacing between columns */
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row full-row">
    <div class="col-md-6col-sm-6 col-lg-6 p-0">
      <img src="images/page2.jpg" class="img-fit" alt="Image 1">
    </div>
    <div class="col-md-6col-sm-6 col-lg-6 p-0">
      <img src="images/page2_1.jpg" class="img-fit" alt="Image 2">
    </div>
  </div>
  <div class="row full-row">
    <div class="col-md-6col-sm-6 col-lg-6 p-0">
      <img src="images/page3.jpg" class="img-fit" alt="Image 1">
    </div>
    <div class="col-md-6col-sm-6 col-lg-6 p-0">
      <img src="images/page3_1.jpg" class="img-fit" alt="Image 2">
    </div>
  </div>
  <div class="row full-row">
    <div class="col-md-4col-sm-4 col-lg-4 p-0">
      <img src="images/page9.jpg" class="img-fit" alt="Image 1">
    </div>
    <div class="col-md-8col-sm-8 col-lg-8 p-0">
      <img src="images/page9_1.jpg" class="img-fit" alt="Image 2">
    </div>
  </div>
</div>

</body>
</html>
