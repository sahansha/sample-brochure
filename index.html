<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Full Page Images</title>
  <style>
   * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  html, body {
    width: 100%;
    height: 100%;
    overflow-x: hidden;
    scroll-behavior: smooth;
  }
  section {
    width: 100vw;
    min-height: 100vh;
    position: relative;
  }
  img.page-img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
  }

  /* Optional: Handle extreme mobile sizes */
  @media screen and (max-width: 768px) {
    img.page-img {
      object-fit: contain;
      background-color: black;
    }
  }
  </style>
</head>
<body>

  <div class="section">
    <img src="assets/pdf_all_pages/page_1.jpg" alt="Image 1" />
  </div>
  <div class="section">
    <img src="assets/pdf_all_pages/page_2.jpg" alt="Image 2" />
  </div>
  <div class="section">
    <img src="assets/pdf_all_pages/page_3.jpg" alt="Image 3" />
  </div>
  <div class="section">
    <img src="assets/pdf_all_pages/page_4.jpg" alt="Image 4" />
  </div>
  <div class="section">
    <img src="assets/pdf_all_pages/page_5.jpg" alt="Image 5" />
  </div>

  
</body>
</html>
