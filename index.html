<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seef Downtown Brochure</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background-color: black;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    section {
      width: 100vw;
      height: 100vh;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .page-img {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      transition: transform 0.5s ease;
    }

    /* Rotate only if device is portrait (height > width) and screen is small (mobile) */
    @media screen and (max-width: 768px) and (orientation: portrait) {
      .page-img {
        transform: rotate(90deg);
        width: 100vh;
        height: 100vw;
      }
    }
  </style>
</head>
<body>

  <section><img src="assets/pdf_all_pages/page_1.jpg" alt="Page 1" class="page-img" /></section>
  <section><img src="assets/pdf_all_pages/page_2.jpg" alt="Page 2" class="page-img" /></section>
  <section><img src="assets/pdf_all_pages/page_3.jpg" alt="Page 3" class="page-img" /></section>
  <!-- Continue for all pages -->

</body>
</html>
